{% extends 'common_admin_menu.html' %}
{% block admin %}

    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <form action="{% url 'class_added' %}" method="post">
      {% csrf_token %}

    <table class="table" align="center" style="width: 300px;height: 300px">
  <thead class="thead-dark">
  <tr><th scope="col" colspan="2" style="text-align: center"><h3>Shedule a New Course</h3></th></tr>
    <tr><th scope="col">Name:<input type="text" name="c1" required></th></tr>
    <tr><th scope="col">Faculty:<input type="text" name="c2" required ></th></tr>
    <tr><th scope="col">Date<input type="date" name="c3" required></th></tr>
    <tr><th scope="col">Time<input type="time" name="c4" required></th></tr>
    <tr><th scope="col">Fee<input type="number" name="c5" required></th></tr>
    <tr><th scope="col">Duration<input type="text" name="c6" required></th></tr>
    <tr><th scope="col" colspan="2" style="text-align: center"><button type="submit">Register</button></th></tr>
    <tr><th>{{ result }}</th></tr>
  </thead>
    </table>
       </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>


{% endblock %}
