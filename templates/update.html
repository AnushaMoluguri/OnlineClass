{% extends 'common_admin_menu.html' %}
{% block admin %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <title>update</title>
  </head>
  <body>
  <form action="{% url 'update_cls' %}" method="post">
      {% csrf_token %}
    <table class="table table-striped" style="text-align: center;width:  300px;height: 300px" align="center">
  <thead>
    <tr><th scope="row"><h2>Class Update</h2></th></tr>
  <tr><th scope="row"><input type="number" readonly value="{{ data.id }}" name="u1"></th></tr>
  <tr><th scope="row"><input type="text"  value="{{ data.Name }}" name="u2" ></th></tr>
  <tr><th scope="row"><input type="text"  value="{{ data.Faculty }}" name="u3"></th></tr>
  <tr><th scope="row"><input type="date"  value="{{ data.Date }}" name="u4"></th></tr>
  <tr><th scope="row"><input type="time"  value="{{ data.Time }}" name="u5"></th></tr>
  <tr><th scope="row"><input type="number"  value="{{ data.Fee }}" name="u6"></th></tr>
    <tr><th scope="row"><input type="number"  value="{{ data.Duration }}" name="u7"></th></tr>
    <tr><th scope="row"><button type="submit">Update</button> </th></tr>
  </thead>
    </table>
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
